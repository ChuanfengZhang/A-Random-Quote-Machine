<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
    
  </head>

  <body>

    <div class="row">
  <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <div class="thumbnail">
      <blockquote>
        <p id="message">{{ message }}</p>
        <footer class="pull-right">Anonymous</footer>
      </blockquote>
      <p class="pull-right"><button class="btn btn-default"><span class="fa fa-refresh"></span></button></p>
      <p><a href="https://www.facebook.com/dialog/feed?app_id=145634995501895&display=page&name=Anonymous&description={{message}}&link={{url}}&redirect_uri=https://www.facebook.com/" class="btn" role="button" target="_tab"><i class="fa fa-facebook fa-2x"></i>
</a>
<a href="https://twitter.com/intent/tweet?hashtags=Anonymous&related=freecodecamp&text={{message}}" class="btn" role="button" target="_tab"><i class="fa fa-twitter fa-2x"></i>
</a>
<a href="http://service.weibo.com/share/share.php?url={{url}}&title={{message}}" class="btn" role="button" target="_tab">      <i class="fa fa-weibo fa-2x"></i>
</a>
        </p>
    </div>
  </div>
</div>
<footer id="footer" class="text-center">&copy; <a href="http://codepen.io/Chuanfeng/">ChuanfengZhang</a></footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    
    
    
  </body>
</html>
